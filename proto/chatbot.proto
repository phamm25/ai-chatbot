syntax = "proto3";

package chatbot;

option go_package = "chatbot/proto";

message Attachment {
  string id = 1;
  string type = 2; // image, csv
  string url = 3;
  string original_name = 4;
}

message Message {
  string id = 1;
  string conversation_id = 2;
  string role = 3; // user | assistant
  string type = 4; // text | image | csv
  string content = 5;
  map<string, string> metadata = 6;
  string created_at = 7;
}

message Conversation {
  string id = 1;
  string title = 2;
  string model = 3;
  repeated Message messages = 4;
  string created_at = 5;
  string updated_at = 6;
}

message CreateConversationRequest {
  string title = 1;
  string model = 2;
}

message CreateConversationResponse {
  Conversation conversation = 1;
}

message StreamConversationRequest {
  string conversation_id = 1;
}

message StreamConversationResponse {
  Message message = 1;
}

message SendMessageRequest {
  string conversation_id = 1;
  string content = 2;
  string type = 3;
  map<string, string> metadata = 4;
}

message SendMessageResponse {
  Message user_message = 1;
  Message assistant_message = 2;
}

service ChatbotService {
  rpc CreateConversation(CreateConversationRequest) returns (CreateConversationResponse);
  rpc StreamConversation(StreamConversationRequest) returns (stream StreamConversationResponse);
  rpc SendMessage(SendMessageRequest) returns (SendMessageResponse);
}
