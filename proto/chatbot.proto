syntax = "proto3";

package chatbot;

service ChatbotService {
  rpc CreateSession(CreateSessionRequest) returns (SessionResponse);
  rpc GetSession(GetSessionRequest) returns (SessionResponse);
  rpc PostMessage(PostMessageRequest) returns (PostMessageResponse);
  rpc UploadImage(UploadImageRequest) returns (UploadImageResponse);
  rpc UploadCsv(UploadCsvRequest) returns (UploadCsvResponse);
  rpc UploadCsvFromUrl(UploadCsvFromUrlRequest) returns (UploadCsvResponse);
}

message CreateSessionRequest {
  string model = 1;
}

message GetSessionRequest {
  string session_id = 1;
}

message SessionResponse {
  Session session = 1;
}

message PostMessageRequest {
  string session_id = 1;
  string content = 2;
  repeated string dataset_ids = 3;
  repeated string image_ids = 4;
  string model = 5;
}

message PostMessageResponse {
  ChatMessage user_message = 1;
  ChatMessage assistant_message = 2;
}

message UploadImageRequest {
  string session_id = 1;
  bytes content = 2;
  string filename = 3;
  string mime_type = 4;
}

message UploadImageResponse {
  string image_id = 1;
  string url = 2;
  string name = 3;
}

message UploadCsvRequest {
  string session_id = 1;
  bytes content = 2;
  string filename = 3;
}

message UploadCsvFromUrlRequest {
  string session_id = 1;
  string url = 2;
}

message UploadCsvResponse {
  Dataset dataset = 1;
}

message Dataset {
  string id = 1;
  string name = 2;
  int32 row_count = 3;
  int32 column_count = 4;
  repeated DatasetColumn columns = 5;
}

message DatasetColumn {
  string name = 1;
  string type = 2;
  int32 unique_values = 3;
  int32 missing_values = 4;
}

message ChatMessage {
  string id = 1;
  string role = 2;
  string content = 3;
  string created_at = 4;
}

message Session {
  string id = 1;
  string model = 2;
  string created_at = 3;
  string updated_at = 4;
  repeated ChatMessage messages = 5;
}
